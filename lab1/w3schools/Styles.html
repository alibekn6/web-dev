<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>HTML Styles Lesson</title>
</head>

<body style="background-color:powderblue;">

  <h1>Styling Elements</h1>

  <p style="color:red;">This is a red paragraph.</p>

  <h2 style="font-family:verdana;">This is a heading with Verdana font</h2>
  <p style="font-family:courier;">This is a paragraph with Courier font.</p>

  <h3 style="font-size:300%;">This is a very big heading</h3>

  <h1 style="text-align:center;">Centered Heading</h1>
  <p style="text-align:right;">Right-aligned paragraph.</p>

</body>

</html>
