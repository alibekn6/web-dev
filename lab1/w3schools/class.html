<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>HTML Classes Lesson</title>
    <style>
        .city {
            background-color: tomato;
            color: white;
            padding: 10px;
            margin: 20px;
        }


        p.main {
            font-size: 120%;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="city">
        <h2>London</h2>
        <p>London is the capital of England.</p>
    </div>

    <div class="city">
        <h2>Paris</h2>
        <p>Paris is the capital of France.</p>
    </div>

    <h2 class="city main">Tokyo</h2>

    <p>My <span class="main">important</span> note.</p>

</body>

</html>
