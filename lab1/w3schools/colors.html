<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>HTML Colors Lesson</title>
</head>

<body>

  <h2 style="background-color:Tomato;">Tomato</h2>
  <h2 style="background-color:Orange;">Orange</h2>
  <h2 style="background-color:DodgerBlue;">DodgerBlue</h2>
  <h2 style="background-color:MediumSeaGreen;">MediumSeaGreen</h2>

  <p style="color:Tomato;">This is a tomato colored text.</p>
  <p style="color:DodgerBlue;">This is a blue colored text.</p>

  <h2 style="border:2px solid Tomato;">Tomato Border</h2>
  <h2 style="border:2px solid Violet;">Violet Border</h2>

  <h2 style="background-color:rgb(255, 99, 71);">rgb(255, 99, 71)</h2>
  <h2 style="background-color:#ff6347;">#ff6347</h2>
  <h2 style="background-color:hsl(9, 100%, 64%);">hsl(9, 100%, 64%)</h2>

  <h2 style="background-color:rgba(255, 99, 71, 0.5);">rgba with 50% opacity</h2>
  <h2 style="background-color:hsla(9, 100%, 64%, 0.2);">hsla with 20% opacity</h2>

</body>

</html>
