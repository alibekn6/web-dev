<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>HTML Block vs Inline</title>
</head>

<body>

    <div style="background-color:black; color:white; padding:20px;">
        <h2>London</h2>
        <p>London is the capital city of England.</p>
    </div>

    <br>

    <p>My mother has <span style="color:blue; font-weight:bold;">blue</span> eyes
        and my father has <span style="color:green; font-weight:bold;">dark green</span> eyes.</p>

</body>

</html>
