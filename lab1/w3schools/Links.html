<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>HTML Links Lesson</title>
  <style>
    a:link {
      color: green;
    }

    a:visited {
      color: pink;
    }

    a:hover {
      color: red;
    }

    a:active {
      color: yellow;
    }
  </style>
</head>

<body>

  <p><a href="https://www.w3schools.com/">Visit W3Schools.com</a></p>

  <p><a href="https://www.google.com/" target="_blank">Open Google in a new tab</a></p>

  <p><a href="https://www.w3schools.com/html/default.asp">Absolute URL (Full web address)</a></p>
  <p><a href="html_images.asp">Relative URL (Link to a page on the same site)</a></p>

  <p>
    <a href="default.asp">
      <img src="smiley.gif" alt="HTML tutorial" style="width:42px;height:42px;">
    </a>
  </p>

  <p><a href="mailto:someone@example.com">Send email</a></p>

  <button onclick="document.location='default.asp'">HTML Tutorial</button>

  <p><a href="https://www.w3schools.com/html/" title="Go to HTML section">HTML Tutorial</a></p>

</body>

</html>
